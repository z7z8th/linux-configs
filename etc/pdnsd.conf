// Read the pdnsd.conf(5) manpage for an explanation of the options.

/* Note: this file is overriden by automatic config files when
   /etc/default/pdnsd AUTO_MODE is set and that
   /usr/share/pdnsd/pdnsd-$AUTO_MODE.conf exists
 */

global {
	perm_cache=10240;
	cache_dir="/var/cache/pdnsd";
	run_as="pdnsd";
	server_ip=lo; //0.0.0.0;  // Use eth0 here if you want to allow other
				// machines on your network to query pdnsd.
	status_ctl=on;
	paranoid=on;
	query_method=tcp_only;	// pdnsd must be compiled with tcp
				// query support for this to work.
	par_queries = 6;
	tcp_qtimeout = 10;
	min_ttl=1d;	   // Retain cached entries at least 15 minutes.
	max_ttl=1w;	   // One week.
	timeout=10;		// Global timeout option (10 seconds).

		// Don't enable if you don't recurse yourself, can lead to problems
		// delegation_only="com","net";
	// debug=on;
}

/* with status_ctl=on and resolvconf installed, this will work out from the box
   this is the recommended setup for mobile machines */
server {
	label="google-dns";
	ip = 8.8.4.4
		 , 8.8.8.8;
	randomize_servers = on;
	timeout = 5;
	uptest = none;
	purge_cache = off;
#	edns_query = no;
	exclude=".infomax.com.tw.",".172.in-addr.arpa.";
	policy=included;
}

server {
	label="infomax-dns";
	ip = 172.31.35.15;
	randomize_servers = off;
	timeout = 5;
	uptest = none;
	purge_cache = off;
#	edns_query = no;
	include = ".infomax.com.tw.",".172.in-addr.arpa.";
	policy = excluded;
}


